<li class="media">
			<a class="pull-left" href="https://www.facebook.com/<%= fbProfil.username %>"><img src="http://graph.facebook.com/<%= fbID %>/picture" class="media-object" alt=""></a>
			<div class="media-body">
				<blockquote>
					<h4 class="media-heading"><%= fbProfil.name %> : </h4>
					<p class="lead"><%= message %></p>
				</blockquote>
			</div>
</li>
